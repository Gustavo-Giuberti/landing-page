<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura de Dados do Cliente</title>
    <style>
        body {
            background-color: gray;
            text-align: center;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        form {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input,
        textarea {
            width: 100%;
            max-width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: aqua;
            color: black;
            border: none;
            padding: 15px;
            cursor: pointer;
            width: 95%;
        }

        input[type="submit"]:hover {
            background-color: darkcyan;
            color: white;
        }

        h2 {
            color: white;
        }

        a {
            display: inline-block;
            background-color: aqua;
            color: black;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            border-radius: 8px;
            font-family: Arial, sans-serif;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: darkcyan;
            color: white;
        }

        .sidebar {
            position: fixed;
            width: 200px;
            height: 100%;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
        }

        .sidebar h2 {
            color: #ecf0f1;
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar a {
            display: block;
            color: black;
            padding: 10px;
            text-decoration: none;
            margin: 10px 0;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #34495e;
        }

        .content {
            margin-left: 220px;
            padding: 20px;
            background-color: gray;
            overflow-y: auto;
            height: auto;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .content {
                margin-left: 0;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            h2 {
                font-size: 20px;
            }

            a {
                font-size: 14px;
                padding: 10px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h2 style="text-align: center;">Menu</h2>
        <a href="index.html">Home</a>
        <a href="curriculo.html">Currículo</a>
        <a href="cadastro.html">Cadastro</a>
        <a href="https://github.com/Gustavo-Giuberti" target="_blank">GitHub</a>
        <a href="index.html#Valores">Valores</a>
        <a href="video.html">Vídeo</a>
    </div>
    <div class="content">
        <header style="background-color: aqua; font-family: 'Courier New', Courier, monospace; border-color: black;">
            <h1 style="text-align: center;">Gustavo Giuberti Bonato</h1>
        </header>
        <h2>Captura de Dados do Cliente e Visitante</h2>
        <form action="envio_proposta.php" method="POST">
            <label for="nome">Nome Completo:</label><br>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required><br>

            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required><br>

            <label for="telefone">Telefone:</label><br>
            <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone" required><br>

            <label for="demanda">Demanda / Solicitação:</label><br>
            <textarea id="demanda" name="demanda" rows="5" placeholder="Descreva sua demanda" required></textarea><br>

            <input type="submit" value="Enviar Proposta">
        </form>
        <a href="index.html">Voltar para a página principal</a>
    </div>
</body>

</html>
