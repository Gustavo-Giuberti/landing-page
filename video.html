<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de vídeo e música</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        a {
            display: inline-block;
            background-color: aqua;
            color: black;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: darkcyan;
            color: white;
        }

        .sidebar {
            position: fixed;
            width: 200px;
            height: 100%;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
        }

        .sidebar h2 {
            color: #ecf0f1;
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar a {
            display: block;
            color: black;
            padding: 10px;
            text-decoration: none;
            margin: 10px 0;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #34495e;
        }

        .content {
            margin-left: 240px;
            padding: 20px;
        }

        .content h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .content iframe {
            display: block;
            margin: 0 auto;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            height: 480px;
        }

        .content p {
            text-align: center;
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .content {
                margin-left: 0;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .sidebar h2,
            .sidebar a {
                text-align: center;
            }

            a {
                font-size: 14px;
                padding: 10px 20px;
            }

            .content h1 {
                font-size: 24px;
            }

            .content iframe {
                height: 320px;
            }
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h2>Menu</h2>
        <a href="index.html">Home</a>
        <a href="curriculo.html">Currículo</a>
        <a href="cadastro.html">Cadastro</a>
        <a href="https://github.com/Gustavo-Giuberti" target="_blank">GitHub</a>
        <a href="index.html#Valores">Valores</a>
        <a href="video.html">Vídeo</a>
    </div>
    <div class="content">
        <h1>Exemplo de vídeo e música</h1>
        <iframe width="560" height="480" src="https://www.youtube.com/embed/N--_bp1ef0c?si=c8TgeCkFdGOqZ3RN"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <p>
            <audio controls autoplay loop>
                <source src="ROCKY-BALBOA-Theme-Song.mp3" type="audio/mpeg">
                Seu navegador não suporta o elemento de áudio.
            </audio>
        </p>
        <p>
            <a href="index.html">Voltar para a página principal</a>
        </p>
    </div>
</body>

</html>
